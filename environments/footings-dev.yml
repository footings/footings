name: footings-dev
channels:
  - conda-forge
dependencies:
  # required
  - attrs>=20.0.0
  - numpy
  - pandas>=1.0.*
  - numpydoc=1.0.*
  - openpyxl

  # parallel tools
  - dask

  # testing
  - pytest
  - pytest-cov

  # docs
  - sphinx
  - myst-nb
  - pydata-sphinx-theme
  - ipython
  - ipykernel

  # development
  - pip
  - flake8
  - black==19.*
  - pre-commit
  - nox
